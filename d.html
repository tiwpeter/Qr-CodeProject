<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .checkmark {
            stroke: green;
            stroke-width: 1;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 10s forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
    <title>Animated Check Mark</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
        <path class="checkmark" d="M9 19l-7-7 1.414-1.414L9 16.172l13.586-13.586L24 5l-15 15z"/>
    </svg>
</body>
</html>
